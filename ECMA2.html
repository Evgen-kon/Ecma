<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        class Book {
            constructor(title,author,pages){
            this.title = title;
            this.author = author;
            this.pages = pages;
            }
            displayinfo() {
                console.log(`Название ${this.title}`+'\n'+`Автор ${this.author}`+'\n'+`pages ${this.pages}`);
        } 
    }
        const a = new Book("bubu","I am",1000);
        a.displayinfo();
        class Student {
            constructor(name,age,grade){
                this.name = name;
                this.age = age;
                this.grade = grade;
            }
            displayinfo()
            {
                console.log(`Имя ${this.name}`+'\n'+`Возраст ${this.age}`+'\n'+`Класс ${this.grade}`);
            }
        }
        const b = new Student ("John",22,"10");
        b.displayinfo();
        
    </script>
    
</body>
</html>
