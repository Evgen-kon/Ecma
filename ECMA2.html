    //3 задание
    let Rootelement = document.querySelector("#root");
    let classname = "aaa";
    function findElementByClass(Rootelement,classname) {
        if(Rootelement.classList.contains(classname))
        return Rootelement;
        else {
            if(Rootelement.firstElementChild != null){
                return findElementByClass(Rootelement.firstElementChild,classname);

            }
            else if (Rootelement.nextelementSibling != null)
                return findElementByClass(Rootelement.nextElementSibling,classname);
                else {
                    Rootelement = Rootelement.parentElement;
                    while (Rootelement.nextElementSibling == null)
                    Rootelement = Rootelement.parentElement;
                    return findElementByClass(Rootelement.nextElementSibling,classname);
                }
              

        }
    }
